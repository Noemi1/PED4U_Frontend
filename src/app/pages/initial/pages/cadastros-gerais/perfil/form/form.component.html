<p-dialog header="Header"
          [(visible)]="visible"
          (visibleChange)="voltar()"
          [style]="{width: '900px'}"
          [modal]="true"
          [draggable]="true"
          [resizable]="false"
          [maximizable]="true"
          [closable]="true"
          [closeOnEscape]="true">
    <ng-template pTemplate="header">
        <div class="d-flex align-items-center justify-content-center gap-2">
            <p-avatar icon="bi bi-backpack" shape="circle" size="large" />
            <h2 class="font-bold white-space-nowrap">Cadastrar</h2>
        </div>
    </ng-template>
    <form #form="ngForm">
        <div class="row">
          <div class="d-flex flex-column mb-4 col-sm-4 col-4"> <!-- Perfil  -->
            <label for="nome" class="mb-1 ms-1"> nome: <span class="text-danger">*</span></label>
            <input type="text"
                   pInputText
                   name="nome"
                   id="nome"
                   name="nome"
                   #nome="ngModel"
                   [(ngModel)]="objeto.nome"
                   pattern="\S(.*\S)?"
                   (change)="objeto.nome = nome.value.trim(); "
                   required />
            <div *ngIf="nome.touched && nome.errors">
              <p class="text-danger my-0 ms-1" *ngIf="nome.errors['required']">Este campo é obrigatório.</p>
            </div>
          </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <div class="d-flex align-items-center justify-content-between">
            <p class="text-danger" *ngIf="form.invalid">Preencha os campos corretamente para salvar.</p>
            <p-button icon="pi pi-check" (click)="send()" label="Salvar" [loading]="loading" [disabled]="loading || form.invalid == true" pAutoFocus [autofocus]="true"></p-button>
        </div>
    </ng-template>
</p-dialog>
