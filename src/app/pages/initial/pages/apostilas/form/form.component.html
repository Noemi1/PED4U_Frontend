<p-dialog header="Header"
          [(visible)]="visible"
          (visibleChange)="voltar()"
          [style]="{width: '900px'}"
          [modal]="true"
          [draggable]="true"
          [resizable]="false"
          [maximizable]="true"
          [closable]="true"
          [closeOnEscape]="true">
  <ng-template pTemplate="header">
    <div class="d-flex align-items-center justify-content-center gap-2">
      <p-avatar icon="bi bi-backpack" shape="circle" size="large" />
      <h2 class="font-bold white-space-nowrap">Cadastrar</h2>
    </div>
  </ng-template>
  <form #form="ngForm">
    <div class="row">
      <div class="d-flex flex-column mb-2 col-sm-6 col-12">
        <label for="titulo" class="mb-1 ms-1">Título da apostila: <span class="text-danger">*</span></label>
        <input type="text"
               pInputText
               name="titulo"
               id="titulo"
               name="titulo"
               #titulo="ngModel"
               [(ngModel)]="objeto.titulo"
               placeholder="Título"
               pattern="\S(.*\S)?"
               (change)="objeto.titulo = titulo.value.trim(); "
               required />
        <div *ngIf="titulo.touched && titulo.errors">
          <p class="text-danger my-0 ms-1" *ngIf="titulo.errors['required']">Este campo é obrigatório.</p>
        </div>
      </div>
      <div class="d-flex flex-column mb-2 col-sm-3 col-6"> <!-- Celular -->
        <label for="qtd" class="mb-1 ms-1">Quantidade de páginas: <span class="text-danger">*</span></label>

        <p-inputNumber [(ngModel)]="qtde"
        [showButtons]="true"
        buttonLayout="horizontal"
        inputId="horizontal"
        spinnerMode="horizontal"
        [step]="1"
        decrementButtonClass="p-button-danger"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        name="qtd"
        id="qtd"
        #qtd="ngModel"
        [(ngModel)]="objeto.qtdePaginas"
        pattern="\S(.*\S)?"
        (change)="objeto.qtdePaginas = qtd.value.trim(); "
        [required]="true"
        mode="decimal" ></p-inputNumber>
        <div *ngIf="qtd.touched && qtd.errors">
          <p class="text-danger my-0 ms-1" *ngIf="qtd.errors['required']">Este campo é obrigatório.</p>
        </div>
      </div>

    </div>

  </form>
  <ng-template pTemplate="footer">
    <div class="d-flex align-items-center justify-content-between">
      <p class="text-danger" *ngIf="form.invalid">Preencha os campos corretamente para salvar.</p>
      <p-button icon="pi pi-check" (click)="voltar()" label="Salvar" [loading]="loading"
                [disabled]="loading || form.invalid == true" pAutoFocus [autofocus]="true"></p-button>
    </div>
  </ng-template>
  <!-- <ng-template pTemplate="headless">
        oque é isso
    </ng-template> -->
</p-dialog>
