<div class="d-flex justify-content-center align-items-center">
  <p-card header="Login" subheader="Insira e-mail e senha para acessar." [style]="{ width: '700px' }"
          class="d-flex justify-content-center align-items-center">
    <ng-template pTemplate="header">
      <img alt="Card" [style]="{ height: '300px', 'object-fit':'cover'}"
           src="../../../../assets/img/62d46e72269561.5be1c86ef152a.png" />
    </ng-template>
    <form #form="ngForm" (ngSubmit)="send()">
      <div class="d-flex justify-content-center" [style]="{ width: '100%' }">
        <div [style]="{ width: '50%' }">
          <div class="row my-4">
            <span class="p-float-label">
              <input class="col-12 form-control"
                     pInputText
                     id="email"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="login.email"
                     placeholder="example@gmail.com"
                     required
                     [pattern]="emailPattern" />
              <label for="email">E-mail</label>
            </span>
          </div>

          <div class="row my-4">
            <span class="p-float-label ">
              <input class=" col-12 form-control"
                     pInputText
                     id="password"
                     name="password"
                     #password="ngModel"
                     [(ngModel)]="login.password"
                     placeholder="**"
                     required
                     minlength="6" />
              <label for="password">Senha</label>
            </span>
          </div>

          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-6">
            <p-button class="col-6" type="submit" (click)="send()" [style]="{ 'background-color': '#eeae15' }"
                      [disabled]="form.invalid || loading" class="btn btn-primary w-100 py-2">Entrar</p-button>
          </div>
        </div>
        <p-divider layout="vertical" styleClass="flex md:hidden" [align]="'center'"><b>OU</b></p-divider>
        <div [style]="{ width: '50%' }" class="d-flex flex-column justify-content-center align-items-center my-5">
          <h4 class="my-2">Ainda nÃ£o possui uma conta?</h4>
          <p-button label="Me cadastrar" icon="pi pi-user-plus" styleClass="p-button-success w-10rem"  [routerLink]="['..', 'register']"></p-button>
        </div>
      </div>

    </form>



    <ng-template pTemplate="footer">

    </ng-template>
  </p-card>
