
<div class="d-flex justify-content-center"
     [style]="{ width: '100%', 'max-height':'100vh', 'min-height':'100vh', 'margin': '0'}">
  <div
       [style]="{ width: '40%','background-image': 'url(../../../../assets/img/forgot.png)' , 'background-size': 'cover', 'background-position':'center' }">




  </div>
  <!-- <p-divider layout="vertical" styleClass="flex md:hidden" [align]="'center'"><b>OU</b></p-divider> -->
  <div [style]="{ width: '60%' }" class="d-flex  justify-content-center align-items-center">
    <div>
      <div class="mt-5">
        <p-image src="../../../../assets/img/logo.png" alt="Image" width="100" ></p-image>
      </div>
      <div class="d-flex flex-column " [style]="{  'margin-bottom':'8em' }">
        <h1 [style]="{'font-size':'3em' }">Esqueci minha senha</h1>
        <p [style]="{'margin':'-2em 0' }">Enviaremos um link para a redefinição de senha.</p>
      </div>
      <form #form="ngForm" (ngSubmit)="send()">
        <div class="row my-4">
          <div class="form-group col-12">
            <span class="p-float-label">
              <input class="col-12 form-control p-3"
                     pInputText
                     id="email"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="object.email"
                     placeholder="example@gmail.com"
                     required
                     [pattern]="emailPattern" />
              <label for="email">E-mail</label>
            </span>
          </div>

        </div>
        <button pButton class="col-12 d-flex justify-content-center p-3" label="Redefinir senha"
                [style]="{ 'background-color': '#feae01', 'border':'none' }"></button>



        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OU</b></p-divider>
        <div class="d-flex flex-column  justify-content-center align-items-center ">

          <h4 class="my-2">Ainda não possui uma conta?</h4>
          <p-button label="Me cadastrar" icon="pi pi-user-plus" styleClass="p-button-success w-10em"
          [style]="{ 'background-color': '#f27334', 'border': 'none' }"
          [routerLink]="['..', 'register']"></p-button>
        </div>

      </form>
    </div>


  </div>
</div>
