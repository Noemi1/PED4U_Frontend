<div class="d-flex justify-content-center align-items-center">
  <p-card header="Login" subheader="Insira e-mail e senha para acessar." [style]="{ width: '700px' }"
          class="d-flex justify-content-center align-items-center">
    <form #form="ngForm" (ngSubmit)="send(form)">
      <div class="d-flex justify-content-center" [style]="{ width: '100%' }">
        <div [style]="{ width: '50%' }">

          <div class=" my-4">
            <span class="p-float-label ">
              <input class=" col-12 form-control"
                     pInputText
                     id="name"
                     name="name"
                     #name="ngModel"
                     [(ngModel)]="objeto.name"
                     placeholder="**"
                     required
                     minlength="6" />
              <label for="name">Nome</label>
            </span>
          </div>
          <div class=" my-4">
            <span class="p-float-label ">
              <input class=" col-12 form-control"
                     pInputText
                     id="name"
                     name="name"
                     #name="ngModel"
                     [(ngModel)]="objeto.name"
                     placeholder="**"
                     required
                     minlength="6" />
              <label for="name">Senha</label>
            </span>
          </div>

          <div class="form-group ">
            <p-button [class]="'d-flex justify-content-center'" type="submit" (click)="send(form)" [style]="{ 'background-color': '#eeae15' }" [disabled]="form.invalid || loading" class="btn btn-primary w-100 py-2">Entrar</p-button>
          </div>
        </div>
        <p-divider layout="vertical" styleClass="flex md:hidden" [align]="'center'"><b>OU</b></p-divider>
        <div [style]="{ width: '50%' }" class="d-flex flex-column justify-content-center align-items-center my-5">
            <img alt="Card" [style]="{ height: '300px', 'object-fit':'cover'}"
          src="../../../../assets/img/62d46e72269561.5be1c86ef152a.png" />
        </div>
      </div>

    </form>



    <ng-template pTemplate="footer">

    </ng-template>
  </p-card>
